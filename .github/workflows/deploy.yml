name: Deploy to GitHub Pages

on:
  # Uruchom w przypadku każdego pushu do gałęzi main
  push:
    branches: [ main ]
  # Pozwala na ręczne uruchomienie z zakładki Actions
  workflow_dispatch:

# Zezwól na klonowanie repozytorium i wdrażanie na GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Zapobiega jednoczesnym deploymentom
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npm run build
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4